<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="UTF-8">

		<!-- P5 libraries -->
		<script language="javascript" type="text/javascript" src="libraries/p5.js"></script>
		<script language="javascript" type="text/javascript" src="libraries/p5.dom.js"></script>
		<script language="javascript" type="text/javascript" src="libraries/p5.sound.js"></script>

		<!-- A-Frame libraries -->
		<script language="javascript" type="text/javascript" src="libraries/aframe.min.js"></script>

    <!-- Craig's A-Frame Wrapper API -->
    <script language="javascript" type="text/javascript" src="libraries/aframep5.js"></script>

		<!-- P5 Sketch -->
		<script language="javascript" type="text/javascript" src="sketch.js"></script>

	</head>
	<body>


		<!-- container to hold our VR scene -->
		<a-scene id="VRScene">
		  <a-assets id="VRAssets">
		  <!-- container to hold our assets -->
		    <img id="mercury" src="images/mercury.png" />
		    <img id="venus" src="images/venus.png"/>
		    <img id="earth" src ="images/earth.png"/>
		    <img id="mars" src="images/mars.png"/>
		    <img id="jupiter" src ="images/jupiter.png"/>
		    <img id="saturn" src="images/saturn.png"/>
		    <img id="uranus" src="images/uranus.png"/>
		    <img id="pluto" src="images/pluto.png"/>
				<a-asset id="model" src="images/model.dae"></a-asset>
		</a-assets>

		  <!-- sky -->
		  <a-sky id="sky" src="images/big-space.png"></a-sky>
		</a-scene>


	</body>
</html>
